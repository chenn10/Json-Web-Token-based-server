<!DOCTYPE html>

        .logout-timer {

</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">ğŸ‰ æ­¡è¿ç™»å…¥æˆåŠŸï¼</h1>
        <p class="welcome-subtitle">æ‚¨å·²æˆåŠŸé€šéJWTèªè­‰</p>
        
        <div class="user-info">
            <h3>ğŸ‘¤ ç”¨æˆ¶è³‡è¨Š</h3>
            <p><strong>ç”¨æˆ¶åï¼š</strong><span id="username">è¼‰å…¥ä¸­...</span></p>
            <p><strong>ç™»å…¥æ™‚é–“ï¼š</strong><span id="loginTime">è¼‰å…¥ä¸­...</span></p>
            <p><strong>ç‹€æ…‹ï¼š</strong><span class="status-indicator status-online"></span>åœ¨ç·š</p>
        </div>
        
        <div class="token-info">
            <h4>ğŸ”‘ JWT Token è³‡è¨Š</h4>
            <p><strong>Tokenï¼š</strong><span id="tokenDisplay">è¼‰å…¥ä¸­...</span></p>
            <p><strong>éæœŸæ™‚é–“ï¼š</strong><span id="tokenExpiry">è¼‰å…¥ä¸­...</span></p>
        </div>
        
        <div class="logout-timer" id="logoutTimer" style="display: none;">
            <strong>â° è‡ªå‹•ç™»å‡ºå€’æ•¸ï¼š</strong><span id="countdown">--</span>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="refreshToken()">ğŸ”„ åˆ·æ–°Token</button>
            <button class="btn btn-secondary" onclick="showTokenInfo()">â„¹ï¸ æŸ¥çœ‹Tokenè©³æƒ…</button>
            <button class="btn btn-danger" onclick="logout()">ğŸšª ç™»å‡º</button>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let logoutTimer;
        let countdownInterval;

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥èªè­‰
        window.addEventListener('load', function() {
            if (!token) {
                alert('è«‹å…ˆç™»å…¥');
                window.location.href = '/';
                return;
            }
            
            // é©—è­‰tokenä¸¦è¼‰å…¥ç”¨æˆ¶è³‡è¨Š
            verifyAndLoadUserInfo();
            
            // è¨­ç½®è‡ªå‹•ç™»å‡ºæª¢æŸ¥
            setupAutoLogout();
        });

        // é©—è­‰tokenä¸¦è¼‰å…¥ç”¨æˆ¶è³‡è¨Š
        async function verifyAndLoadUserInfo() {
            try {
                const response = await fetch('/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Tokené©—è­‰å¤±æ•—');
                }

                const userData = await response.json();
                displayUserInfo(userData);
            } catch (error) {
                console.error('Token verification failed:', error);
                alert('Tokenå·²éæœŸï¼Œè«‹é‡æ–°ç™»å…¥');
                logout();
            }
        }

        // é¡¯ç¤ºç”¨æˆ¶è³‡è¨Š
        function displayUserInfo(userData) {
            document.getElementById('username').textContent = userData.username || 'æœªçŸ¥ç”¨æˆ¶';
            document.getElementById('loginTime').textContent = new Date().toLocaleString('zh-TW');
            
            // é¡¯ç¤ºtokenï¼ˆæˆªå–å‰å¾Œéƒ¨åˆ†ï¼‰
            const tokenDisplay = token.substring(0, 20) + '...' + token.substring(token.length - 20);
            document.getElementById('tokenDisplay').textContent = tokenDisplay;
            
            // è§£ætokenéæœŸæ™‚é–“
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const expiryTime = new Date(payload.exp * 1000);
                document.getElementById('tokenExpiry').textContent = expiryTime.toLocaleString('zh-TW');
                
                // è¨­ç½®è‡ªå‹•ç™»å‡º
                const timeUntilExpiry = expiryTime.getTime() - Date.now();
                if (timeUntilExpiry > 0) {
                    startCountdown(timeUntilExpiry);
                }
            } catch (error) {
                document.getElementById('tokenExpiry').textContent = 'ç„¡æ³•è§£æ';
            }
        }

        // è¨­ç½®è‡ªå‹•ç™»å‡º
        function setupAutoLogout() {
            // æ¯åˆ†é˜æª¢æŸ¥ä¸€æ¬¡tokenç‹€æ…‹
            setInterval(async () => {
                try {
                    const response = await fetch('/verify-token', {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        logout();
                    }
                } catch (error) {
                    logout();
                }
            }, 60000); // æ¯åˆ†é˜æª¢æŸ¥ä¸€æ¬¡
        }

        // é–‹å§‹å€’æ•¸è¨ˆæ™‚
        function startCountdown(timeUntilExpiry) {
            const timerElement = document.getElementById('logoutTimer');
            const countdownElement = document.getElementById('countdown');
            
            timerElement.style.display = 'block';
            
            countdownInterval = setInterval(() => {
                timeUntilExpiry -= 1000;
                
                if (timeUntilExpiry <= 0) {
                    clearInterval(countdownInterval);
                    logout();
                    return;
                }
                
                const minutes = Math.floor(timeUntilExpiry / 60000);
                const seconds = Math.floor((timeUntilExpiry % 60000) / 1000);
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // åˆ·æ–°Token
        async function refreshToken() {
            try {
                const response = await fetch('/refresh-token', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    
                    // é‡æ–°è¼‰å…¥ç”¨æˆ¶è³‡è¨Š
                    verifyAndLoadUserInfo();
                    
                    alert('Tokenå·²åˆ·æ–°ï¼');
                } else {
                    alert('Tokenåˆ·æ–°å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥');
                    logout();
                }
            } catch (error) {
                console.error('Token refresh failed:', error);
                alert('Tokenåˆ·æ–°å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥');
                logout();
            }
        }

        // é¡¯ç¤ºTokenè©³æƒ…
        function showTokenInfo() {
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const header = JSON.parse(atob(token.split('.')[0]));
                
                const tokenInfo = `
JWT Token è©³æƒ…ï¼š

Header:
${JSON.stringify(header, null, 2)}

Payload:
${JSON.stringify(payload, null, 2)}

å®Œæ•´Token:
${token}
                `;
                
                alert(tokenInfo);
            } catch (error) {
                alert('ç„¡æ³•è§£æTokenè³‡è¨Š');
            }
        }

        // ç™»å‡º
        function logout() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            localStorage.removeItem('token');
            alert('å·²ç™»å‡º');
            window.location.href = '/';
        }

        // é é¢é—œé–‰å‰æ¸…ç†
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
